
{% extends "sale/layout.html" %}

{% block body %}

    <div >
        <h2 class="text-center">Add Your Good.</h2>
    </div>

    {% if message %}
        <h6 class="text-center message">{{ message }}</h6>
    {% endif %}

    <div class = "flex">

        <form action = "{% url 'createlisting'%}" enctype="multipart/form-data" method = "post">
            {% csrf_token %}
            <div class = "form-group">
                <label class = "label">Title</label>
                <input type = "text" name = "title" placeholder = "Mandotary" class = "form-control" >
            </div>
            
            <div class = "form-group">
                <label class = "label">Description</label>
                <textarea class="form-control" name = "description" placeholder = "Mandotary" rows="5"></textarea>
            </div>
    
            <div class = "form-group">
                <label class = "label">Initial Bid (on USD)</label>
                <input type = "text" name = "price" placeholder = "Mandotary" class = "form-control">
            </div>
    
    
            <div class = "form-group">
                <label class = "label">Image</label>
                <br>
                <input type = "file" name = "image" placeholder = "Optional" class = "formn-control">
            </div>
    
            <input class="btn btn-primary" type="submit" value="Post Your Good">
           
        </form>
    
    </div>
    
    {% endblock %}
