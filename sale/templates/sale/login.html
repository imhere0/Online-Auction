{% extends "sale/layout.html" %}

{% block body %}

    <div >
        <h2 class="text-center">Log In</h2>
    </div>

    {% if message %}
        <h6 class="text-center message">{{ message }}</h6>
    {% endif %}

    <div class = "flex">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        
        <p class = "text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>     
    </div>
    


{% endblock %}
