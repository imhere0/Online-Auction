{% extends "sale/layout.html" %}

{% block body %}

    <div >
        <h2 class="text-center">Register</h2>
    </div>
    
    {% if message %}
        <h6 class="text-center message">{{ message }}</h6>
    {% endif %}

    <div class = "flex">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

    </div>


{% endblock %}
